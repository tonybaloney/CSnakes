site_name: CSnakes
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Reference: reference.md
  - Environment and Package Management: environments.md
  - Asynchronous Functions: async_support.md
  - Performance Considerations: performance.md
  - Buffer Protocol and NumPy Arrays: buffers.md
  - Running in Containers: docker.md
  - Advanced Usage: advanced.md
  - Limitations: limitations.md
  - FAQ: faq.md
  - Examples: examples.md

theme:
  name: material
  logo: res/logo.jpeg
  features:
    - content.code.copy
  palette:
    - scheme: default  # Light Mode
      primary: black
      accent: pink
      toggle:
        icon: material/brightness-2
        name: Switch to dark mode
    - scheme: slate # Dark Mode
      primary: amber
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
repo_url: https://github.com/tonybaloney/csnakes
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - admonition
  - pymdownx.details
