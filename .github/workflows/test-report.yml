name: "Test Report"
on:
  workflow_run:
    workflows: ["NET CI"]
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: .NET Tests
          path: test-results/*.trx
          reporter: dotnet-trx
